<mat-sidenav-container>
  <mat-sidenav #sideNave role="navigation">
    <app-side-nav (closeSidenav)="sideNave.close()"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sideNave.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
