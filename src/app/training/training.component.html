<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
    <app-new-training (startTraining)="onSatrtTraining()"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercise">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training (trainingExit)="onSatrtTraining()" *ngIf="ongoingTraining"></app-current-training>
